<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icons8-instagram-120.png" type="image/x-icon">
</head>
<body>
    <div class="outer-container">
        <div class="inner-container">
            <div class="upper">
                <img src="./dp.PNG" alt="" class="picture">
                <div class="text">
                    <h1 class="Name">Jeon Jungkook</h1>
                    <p class="locate">Busan, South Korea</p>
                </div>
            </div>
            <div class="center">
                <img src="./picture.webp" alt="" class="jk">
                <div class="icons">
                    <img src="./icons8-heart-upside-down-96.png" alt="" class="heart">
                    <img src="./icons8-comment-96.png" alt="" class="com">
                    <img src="./image-removebg-preview.png" alt="" class="share">
                    <img src="./icons8-save-96.png" alt="" class="save">
                </div>
                <div class="caption">
                    <p class="para">Jungkook_97 &nbsp; &nbsp;<span>Devilishly Handsome</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
