<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="shortcut icon" href="https://www.quackit.com/pix/stock/html_table_tutorial_2.png" type="image/x-icon">
</head>
<body>
    <div style="font-family: sans-serif;">
        <br><br><br><br>
    <center>
        <h1>Table in HTML</h1>
        <table border="3" cellpadding="10" width="600" cellspacing="0">
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2" style="background-color:rgb(243, 246, 153);">8:00 a.m</td>
                <td rowspan="2" style="background-color: rgb(176, 198, 239);">5:00 p.m</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity:DTD and Relax NG</td>
            </tr>
            <tr>
                    <td rowspan="4">Tuesday</td>
                    <td style="background-color:rgb(243, 246, 153);">8:00 a.m</td>
                    <td style="background-color:rgb(243, 246, 153);">11:00 a.m</td>
                    <td rowspan="2" style="padding-bottom: 30px; align-items: center;">XPath</td>
            </tr>
            <tr>
                    <td style="background-color:rgb(243, 246, 153);"rowspan="2">11:00 a.m</td>
                    <td style="background-color: rgb(183, 224, 122);" rowspan="2">2:00 p.m</td>
            </tr>
            <tr>
                    <td rowspan="2">XSL Transformations</td>
            </tr>
            <tr>
                    <td style="background-color: rgb(183, 224, 122);">2:00 p.m</td>
                    <td style="background-color: rgb(176, 198, 239);">5:00 p.m</td>
            </tr>
            <tr>
                    <td>Wednesday</td>
                    <td style="background-color:rgb(243, 246, 153);">8:00 a.m</td>
                    <td style="background-color: rgb(183, 224, 122);">12:00 p.m</td>
                    <td>XSL Formatting objects</td>
            </tr>
        </table>
    </center>
    </div>
</body>
</html>
